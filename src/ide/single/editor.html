<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IronPython</title>
    <script src="./scripts/ace.js"></script>
    <script src="../shered/scripts/page_caller.js"></script>
    <script src="./scripts/file_maneger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <link rel="icon" href="../../rogo.png" sizes="any" />
    <script src="./scripts/compere.js"></script>
    <style>
        .prompt {
            width: 100%;
            height: 300px;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>
    <script>
        function Show(){
            document.getElementById("SaveList").classList.remove("hide")
        }
        function Hide(){
            document.getElementById("SaveList").classList.add("hide")
        }
        var elements = document.getElementById("cmd_pallet").children;
        for (let index = 0; index < elements.length; index++) {
            elements[index].addEventListener("mouseover",function(event)
            {
                
            })
            
        }
    </script>
    <link rel="stylesheet" href="../shered/styles/file_piker.css" />
    <link rel="stylesheet" href="../shered/styles/gernal.css" />
    <link rel="stylesheet" href="./styles/Editor.css" />
</head>
    <body>
        <main id="main">
            <section class="Header">
                <p id="fileName"></p>
            </section>
            <section class="debug_comands warp">
                <button class="btn" onclick="EngineCall()"><span>Run</span></button>
                <button class="btn" onclick="Compere()"><span>Compere</span></button>
            </section>
            <section id="Filer">
                <div class="comand_pallet hide">
                    <input type="file" class="comand_pallet item hide" id="userfile"/>
                    <input type="button" class="comand_pallet item" id="newFileSaverInput" onclick="newFileSaver('newfile.py')"/>
                    <input type="button" class="comand_pallet item" id="projFileSaverInput" onclick="projFileSaver(true)" />
                    <input type="button" class="comand_pallet item" id="projFileLoadHelperInput" onclick="projFileLoadHelper()" />
                    <input type="button" class="comand_pallet item" id="fileZipperInput" onclick="fileZipper()">
                    <input type="button" class="comand_pallet item" id="saveShow" onclick="Show()">
                </div>
                <div class="comand_pallet warp" id="cmd_pallet">
                    <label class="comand_pallet item" onHover="pythonファイルをアップロード" for="userfile"><img src="../img/3.jpg" alt="Upload" /></label>
                    <label class="comand_pallet item" onHover="新規ファイル" for="newFileSaverInput"><img src="../img/5.jpg" alt="New File" /></label>
                    <label class="comand_pallet item" onHover="Ironprjファイル(Json形式)をアップロード" for="projFileLoadHelperInput"><img src="../img/4.jpg" alt="Load File" /></label>
                    <label class="comand_pallet item" for="saveShow">保存</label>
                </div>
                <div class="comand_pallet overlay"></div>
                <div id="FileList" class="files list warp">
                </div>
                <div id="SaveList" class="files list warp hide" style="z-index: 100; position: absolute; top:0;background-color: #fffffe;">
                    <div class="comand_pallet warp">
                        <p style="display: inline-block;">保存方法の選択</p>
                        <button onclick="Hide()">やめる</button>
                    </div>
                    <label class="comand_pallet item" for="fileZipperInput"><img style="margin: auto; display: inline-block;"  src="../img/1.jpg" alt="Download File" /><p style="margin: auto; display: inline-block;" >ZIP形式</p></label>
                    <label class="comand_pallet item" for="projFileSaverInput"><img src="../img/2.jpg"  style="margin: auto; display: inline-block;" alt="Save File" /><p  style="margin: auto; display: inline-block;">json形式</p></label>
                </div>
                <div id="error" class="files error overlay hide">
                    <div>
                        <p>ファイルの重複が確認されました。</p>
                        <p>上書きするなら、そのままアップロードを押してください</p>
                        <p id="object_url" class="hide"></p>
                        <input id="fileName"/><button onclick="rename()">アップロード</button>
                    </div>
                </div>
            </section>
            <section id="editor" class="edit">
            </section>
            <section id="prompt" class="prompt hide">
                <button id="EngineStoper" onclick="EngineDel()">Stop</button><br>
            </section>
        </main>
    </body>
</html>
