<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="rogo.png" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronPython</title>
    <link rel="stylesheet" href="index.css" />

<body>

        <h1>Welcome to <span style="color: #f9bc60;">Iron Python Ide</span></h1>
        <p>開発環境を選んでください。</p>
    </section>
    <section class="option">

            <div class="card__textbox">
                <div class="card__titletext">
                オフライン開発
                </div>
                <div class="card__overviewtext">
                <p>ファイルを一人で実行環境を備えた WEB IDE で開発します。</p>
                <a href="./ide/single/editor.html" class="btn">Go</a>
                </div>

                <div class="card__titletext">
                共同開発
                </div>
                <div class="card__overviewtext">
                様々な人と、共同で開発します。
                </div>
                <input type="text" id="prjId"><button  class="btn" onclick="LoginPrj()">Join</button>

        </div>
    </section>
