<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IronPython</title>
    <link rel="icon" href="rogo.png" sizes="any" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>

    <script src="firepad.js"></script>

    <script src="login_manager.js" async></script>
    <script src="ace_cowork.js"></script>
    <script src="page_caller.js" async></script>
    <script src="file_maneger.js" async></script>
    <script src="chat.js"></script>

    <style>
        .prompt {
            width: 100%;
            height: 300px;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>

    <link rel="stylesheet" href="firepad.css" />

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth.css" />

    <link rel="stylesheet" href="gernal.css" />
    <link rel="stylesheet" href="Editor.css" />
    <link rel="stylesheet" href="co_editor.css" />
    <link rel="stylesheet" href="chat.css" />

</head>
<body>
  <div id="editor" style="height: 600px"></div>
  <button onclick="add()">Add</button>
  <script>
    var editor = ace.edit("editor");
    editor.$blockScrolling = Infinity;
    editor.setOptions({
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true
    });
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    editor.on("input",function(){
        console.log("input!");
    });
    editor.on("change",function(){
        console.log("change!");
    })
    function add(){
        // Add some text in a custom position
        var customPosition = {
            row: 0,
            column: 0
        };

        var text = "This text has been dinamically inserted";

        editor.session.insert(customPosition , text);
    }
  </script>
</body>
</html>
