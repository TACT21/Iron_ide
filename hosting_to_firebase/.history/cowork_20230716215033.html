<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>IronPython</title>
    <link rel="icon" href="rogo.png" sizes="any" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>

    <style>
        .prompt {
            width: 100%;
            height: 300px;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>
    <script>
        var editor = ace.edit("editor");
        editor.$blockScrolling = Infinity;
        editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
        });
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");
        editor.on("change",function(delta){
            var cursor = editor.getCursorPosition();
            if((delta.start.row === cursor.row)&&(delta.start.column === cursor.column)){
                console.log("chenge!")
            }
        })
        function add(){
            // Add some text in a custom position
            var customPosition = {
                row: 0,
                column: 0
            };

            var text = "This text has been dinamically inserted";
            editor.session.insert(customPosition , text);
        }
      </script>
</head>
<body>
  <div id="editor" style="height: 600px"></div>
  <button onclick="add()">Add</button>
</body>
</html>
