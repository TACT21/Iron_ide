<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="rogo.png" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronPython</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./Styles/index.css" />
</head>
<body>
    <section class="warper">
        <h1>Welcome to Iron Python Ide</h1>
        <p>開発環境を選んでください。</p>
    </section>
    <section class="option">
        <a class="card">
            <div class="card__imgframe"></div>
            <div class="card__textbox">
                <div class="card__titletext">
                オフライン開発
                </div>
                <div class="card__overviewtext">
                ファイルを一人で実行環境を備えた WEB IDE で開発します。現在、シングルスレッド・stdlibのみの参照するpython3系ファイルの運用をサポートしています。
                </div>
            </div>
        </a>
        <a class="card">
            <div class="card__imgframe"></div>
            <div class="card__textbox">
                <div class="card__titletext">
                共同開発
                </div>
                <div class="card__overviewtext">
                様々な人と、共同で開発します。現在、単一のファイルのみサポートしています。
                </div>
            </div>
        </a>
    </section>
</body>
</html>
