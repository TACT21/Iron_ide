<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IronPython</title>
    <script src="ace.js" async></script>
    <script src="PageCaller.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <style>
        iframe {
            width: 90vw;
            height: 300px;
        }
    </style>
    <link rel="stylesheet" href="file_piker.css" />
    <link rel="stylesheet" href="gernal.css" />
</head>
    <body>
        <main id="main">
            <section class="Header">
                <p id="fileName"></p>
            </section>
            <section>
                <button onclick="EngineCall()">Run</button>
            </section>
            <section id="Filer">
                <div class="comand_pallet warp">
                    <input type="file" class="comand_pallet item hide" id="userfile">
                    <label class="comand_pallet item" for="userfile">Upload</label>
                    <button class="comand_pallet item">New File</button>
                    <button class="comand_pallet item">Save File</button>
                    <button class="comand_pallet item">Load File</button>
                    <button class="comand_pallet item">Download File</button>
                </div>
                <div class="comand_pallet overlay"></div>
                <div id="files list warp">
                    <button class="files list item"></button>
                </div>
                <div id="error" class="files error overlay">
                    <div>
                        <p>ファイルの重複が確認されました。</p>
                        <p>上書きするなら、そのままアップロードを押してください</p>
                        <p id="object_url" class="hide"></p>
                        <input id="fileName"/><button onclick="Rename()">アップロード</button>
                    </div>
                </div>
            </section>
            <section id="editor" class="edit">

            </section>
        </main>
    </body>
</html>
