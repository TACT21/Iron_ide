<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IronPython</title>
    <script src="./scripts/ace.js"></script>
    <script src="../shered/scripts/page_caller.js"></script>
    <script src="../shered/scripts/file_maneger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
    <link rel="icon" href="../../rogo.png" sizes="any" />
    <style>
        .prompt {
            width: 100%;
            height: 300px;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }
    </style>
    <link rel="stylesheet" href="../shered/styles/file_piker.css" />
    <link rel="stylesheet" href="../shered/styles/gernal.css" />
    <link rel="stylesheet" href="./styles/Editor.css" />
</head>
    <body>
        <main id="main">
            <section class="Header">
                <p id="fileName"></p>
            </section>
            <section class="debug_comands warp">
                <button class="debug_comands item" onclick="EngineCall()"><span>Run</span></button>
            </section>
            <section id="Filer">
                <div class="comand_pallet hide">
                    <input type="file" class="comand_pallet item hide" id="userfile"/>
                    <input type="button" class="comand_pallet item" id="newFileSaverInput" onclick="newFileSaver('newfile.py')"/>
                    <input type="button" class="comand_pallet item" id="projFileSaverInput" onclick="projFileSaver()" />
                    <input type="button" class="comand_pallet item" id="projFileLoadHelperInput" onclick="projFileLoadHelper()" />
                    <input type="button" class="comand_pallet item" id="fileZipperInput" onclick="fileZipper()/">
                </div>
                <div class="comand_pallet warp">
                    <label class="comand_pallet item" for="userfile"><img src="../img/3.jpg" alt="Upload" /></label>
                    <label class="comand_pallet item" for="newFileSaverInput"><img src="../img/5.jpg" alt="New File" /></label>
                    <label class="comand_pallet item" for="projFileSaverInput"><img src="../img/2.jpg" alt="Save File" /></label>
                    <label class="comand_pallet item" for="projFileLoadHelperInput"><img src="../img/4.jpg" alt="Load File" /></label>
                    <label class="comand_pallet item" for="fileZipperInput"><img src="../img/1.jpg" alt="Download File" /></label>
                </div>
                <div class="comand_pallet overlay"></div>
                <div id="FileList" class="files list warp">
                </div>
                <div id="error" class="files error overlay hide">
                    <div>
                        <p>ファイルの重複が確認されました。</p>
                        <p>上書きするなら、そのままアップロードを押してください</p>
                        <p id="object_url" class="hide"></p>
                        <input id="fileName" /><button onclick="rename()">アップロード</button>
                    </div>
                </div>
            </section>
            <section id="editor" class="edit">
            </section>
            <section id="prompt" class="prompt hide">
                <button onclick="EngineDel()">Stop</button><br>
            </section>
        </main>
    </body>
</html>
